{% extends 'padre.html' %}


{% block Biblioteca %}
<section class="page-section bg-primary">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Búsqueda de libros</h2>
                <hr class="divider divider-light" />
                <form action="{% url 'BuscarLibros' %}" method="GET" class="form-control form-color-mio">
                    
                    <p>Ingrese el código del libro a buscar</p>
                    <input type="number" name="codigo_libro">

                    <input type="submit" value="Buscar" class="boton-busq">
                </form>  
            </div>
        </div>
    </div>
</section>
{% endblock Biblioteca %}
